<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    />

    <title>Dane's Robot</title>
    <style stype="text/css">
	  html, body {
	    height:100%;
	    margin:0;  
	  }
      #feed {
        width:100%;
        height:calc(100% - 30px);
        position:absolute;
        top:0px;
        left:0px;
        background-color:#111;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #feed > img {
        object-fit:contain;  
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }
      #root {
        width:100%;
        height:100%;
        position:absolute;
        top:0px;
        left:0px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="feed"><img src="{{ url_for('video_feed') }}"></div>
    <div id="root"></div>
  </body>
